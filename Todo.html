<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="Todo.css">
</head>

<body>
    <div class="todo-container">
        <div class="input-container">
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Add a new task">
                <button type="submit" id="addTask">+</button>
            </form>
        </div>

        <div>
            <button id="deleteSelected">Clear Completed</button>
        </div>
        <hr />
        <ul id="taskList"></ul>
        <hr />
        <div class="task-filters">
            <p><span id="taskCount">0</span> tasks left</p>
            <div>
                <p id="allFilter">All</p>
                <p id="completedFilter">Completed</p>
                <p id="uncompletedFilter">Uncompleted</p>
            </div>
        </div>
    </div>
    <script src="Todo.js"></script>
</body>

</html>
